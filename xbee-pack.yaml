schema-version: 1.0

type: builder

in:
  version: 1.1.0

dependencies:
  - golang
  - file
  - pkg-config
  - git
  - libseccomp

provision:
  - url:
      from: https://github.com/opencontainers/runc/archive/refs/tags/v{% version %}.tar.gz
      todir: "{% xbeeSrc %}"
  - folder: "{% xbeeOut %}/usr"

build:
  - shell:
      cmds:
        - make
        - mv runc {% xbeeOut %}/usr
      directory: "{% xbeeSrc %}/runc-{% version %}"

